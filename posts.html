--- layout: page title: Articles ---

<div class="posts">
    <ul>
        {% for post in site.posts %}

        <li>

            <a href="{{ site.baseurl }}/{{ post.url }}">
        {{ post.date | date_to_string }} - {{ post.title }} ({{ post.author }})
      </a>
        </li>



        {% endfor %}
    </ul>
</div>
